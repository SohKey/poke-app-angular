<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8">
  <title>PokemonApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link rel="stylesheet" href="styles.ef46db3751d8e999.css"></head>
  <body><app-root></app-root>
<script src="runtime.b721dbfd3a1c2a31.js" type="module"></script><script src="polyfills.30202b8a4efd5819.js" type="module"></script><script src="main.cb6bd4f78da82617.js" type="module"></script>


<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  const $allA = Array.prototype.slice.call(document.querySelectorAll('.navbar-item'), 0);
  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {

      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      document.querySelector('.navbar-menu').classList.toggle('is-active')
    })
  });

  $allA.forEach( a => {
        a.addEventListener('click', () => {
          $navbarBurgers.forEach( el => {
            el.classList.remove('is-active');
            document.querySelector('.navbar-menu').classList.remove('is-active')
          })
        })
      })
});

</script>
</body></html>
