<article class="panel is-link">
  <p class="panel-heading">
    Liste de pokemons
  </p>
  <div class="panel-block has-background-light pr-6">
    <p class="control has-icons-left is-vcentered">
      <span class="icon is-left" style="height: 3em;">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
      <input class="input is-success" #searchBox (keyup)="search(searchBox.value)"
        placeholder="Rechercher un pokÃ©mon" />
    </p>
  </div>
    <a *ngFor="let pokemon of pokemons$" (click)="gotoDetail(pokemon)" class="panel-block has-background-light">
      <span class="panel-icon">
        <i class="fas fa-book" aria-hidden="true"></i>
      </span>
      {{ pokemon.name }}
    </a>
</article>
